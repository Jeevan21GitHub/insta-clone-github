<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta Clone</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="page">
            <div class="top">
                <h1 class="insta">Instagram<i class="fa fa-angle-up" onClick="function1()" id="toggle"></i></h1>  
                <ul class="show" id="show">
                    <li><a href="#">Folowing</a></li>
                    <li><a href="#">Favorites</a></li>
                </ul>   
                    
                <div class="icon">
                    <i class="fa-regular fa-square-plus"></i>
                    <a href="chat.html" target="_self"><i class="fa fa-comment-dots"></i></a>
                </div>
            </div>
            <div class="status">
             <p><img src="./images/git2.png" alt="Profile" width="100%px" height="80px"></p>
             <p><img src="./images/git2.png" alt="Profile" width="100%" height="80px"></p>
             <p><img src="./images/git2.png" alt="Profile" width="100%" height="80px"></p>

             <p><img src="./images/git2.png" alt="Profile" width="100%" height="80px"></p>
            </div>
             <div class="flowContent">
              <div class="back">
                <div class="flowHead">
                    <div class="marginLeft">
                        <i class="Hdb"><img src="./images/git2.png" alt="" width="100%" height="40px">
                        </i>
                        <p><strong>Jeevan Jeevan</strong> <br>
                           jeevan_instagram
                        </p>
                    </div>
                    <div class="marginRight">
                        <i class="fa fa-ellipsis-vertical" onclick="editFunction()"></i>
                    </div>
    
              </div>             
            </div>
            <div class="flowcontent">
                <img src="./images/git2.png" alt="post" width="100%" height="auto">
              </div>
              <div class="flowbottom">
                <div class="bleft">
                    <i class="fa fa-heart"></i>
                    <i class="fa fa-comment"></i>

                </div>
                <div class="right">
                    <i class="fa fa-tag"></i>

              </div>

                          <i class="Hdb"><img src="./images/git2.png" alt="" width="100%" height="40px">
                          </i>
                          <p><strong>Jeevan Jeevan</strong> <br>

                          </p>
                      </div>
                      <div class="marginRight">

                      </div>
      
                </div>             
              </div>
              <div class="flowcontent">
                  <img src="./images/git2.png" alt="post" width="100%" height="auto">
                </div>
                <div class="flowbottom">
                  <div class="bleft">
                      <i class="fa fa-heart"></i>
                      <i class="fa fa-comment"></i>

                  </div>
                  <div class="right">
                      <i class="fa fa-tag"></i>
                  </div>
                </div>
               </div>
             <div class="flowContent">
                <div class="back">
                  <div class="flowHead">
                      <div class="marginLeft">
                          <i class="Hdb"><img src="./images/git2.png" alt="" width="100%" height="40px">
                          </i>
                          <p><strong>Jeevan Jeevan</strong> <br>
                             jeevan_instagram
                          </p>
                      </div>
                      <div class="marginRight">

                      </div>
      
                </div>             
              </div>
              <div class="flowcontent">
                  <img src="./images/git2.png" alt="post" width="100%" height="auto">
                </div>
                <div class="flowbottom">
                  <div class="bleft">
                      <i class="fa fa-heart"></i>
                      <i class="fa fa-comment"></i>

                  </div>

               </div>

                <i class="fa-solid fa-house"></i>
                <i class="fa fa-magnifying-glass"></i>

                <i class="fa fa-heart red"></i>
                <i class="dp"><img src="./images/git2.png" alt="dp" width="100%" height="25px"></i>
             </div>

                <div class="eTop">
                    <i class="fa-sharp fa-solid fa-minus" onclick="editFunction()"></i>
                </div>
                <div class="eIcon">
                   <div> 
                    <i class="fa-sharp fa-solid fa-share"></i>

                  </div>

                    <i class="fa-sharp fa-solid fa-link"></i>

                   </div>
                  <div>

                  </div>
